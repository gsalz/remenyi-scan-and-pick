<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan & Pick ‚Äì Czifra Imre</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
    }
    header {
      background: #fff;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      height: 64px;
    }
    h1 { margin: 0.2rem 0 0; color: #b00000; }
    h2 { margin: 0; font-weight: normal; color: #444; }
    .container {
      max-width: 420px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #b00000;
      color: white;
      border: none;
      font-weight: bold;
    }
    .item {
      margin-top: 1rem;
      background: #eee;
      padding: 0.5rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="login">
    <div class="container">
      <h2>üîê Bel√©p√©s ‚Äì Czifra Imre</h2>
      <input type="password" id="pw" placeholder="Jelsz√≥..." />
      <button onclick="checkLogin()">Bel√©p√©s</button>
      <p id="loginStatus" style="color:red;"></p>
    </div>
  </div>

  <div id="app" style="display:none;">
    <header>
      <img src="icon-192.png" alt="Rem√©nyi log√≥" />
      <h1>Scan & Pick</h1>
      <h2>Czifra Imre</h2>
    </header>
    <div class="container">
      <input type="text" id="confirmCode" placeholder="Visszaigazol√°s..." />
      <input type="text" id="barcode" placeholder="Vonalk√≥d..." disabled />
      <input type="number" id="quantity" value="1" min="1" disabled />
      <button onclick="addItem()" id="addBtn" disabled>T√©tel hozz√°ad√°sa</button>
      <button onclick="finish()" id="finishBtn" disabled>Lez√°r√°s</button>
      <div id="list"></div>
    </div>
  </div>

<script>
  const db = firebase.firestore();
  let confirmCode = "";
  let items = [];

  function checkLogin() {
    const pw = document.getElementById("pw").value;
    if (pw === "czifra1234") {
      sessionStorage.setItem("login", "ok");
      showApp();
    } else {
      document.getElementById("loginStatus").innerText = "Hib√°s jelsz√≥!";
    }
  }

  if (sessionStorage.getItem("login") === "ok") {
    document.getElementById("login").style.display = "none";
    document.getElementById("app").style.display = "block";
  }

  function showApp() {
    document.getElementById("login").style.display = "none";
    document.getElementById("app").style.display = "block";
    const savedCode = sessionStorage.getItem("code");
    if (savedCode) {
      document.getElementById("confirmCode").value = savedCode;
      document.getElementById("confirmCode").readOnly = true;
      enableInputs();
      loadItems(savedCode);
    }
  }

  document.getElementById("confirmCode").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      confirmCode = this.value.trim();
      if (!confirmCode) return;
      this.readOnly = true;
      sessionStorage.setItem("code", confirmCode);
      enableInputs();
      loadItems(confirmCode);
    }
  });

  function enableInputs() {
    ['barcode','quantity','addBtn','finishBtn'].forEach(id => document.getElementById(id).disabled = false);
    document.getElementById("barcode").focus();
  }

  async function loadItems(code) {
    const snapshot = await db.collection("komissiozas")
      .where("confirmCode", "==", code)
      .where("raktaros", "==", "Czifra Imre").get();
    snapshot.forEach(doc => {
      const d = doc.data();
      const found = items.find(i => i.barcode === d.barcode);
      if (found) {
        found.quantity += d.quantity;
      } else {
        items.push({ barcode: d.barcode, quantity: d.quantity });
      }
    });
    render();
  }

  function addItem() {
    const barcode = document.getElementById("barcode").value.trim();
    const quantity = parseInt(document.getElementById("quantity").value);
    if (!barcode || quantity < 1) return;

    const existing = items.find(i => i.barcode === barcode);
    if (existing) {
      existing.quantity += quantity;
    } else {
      items.push({ barcode, quantity });
    }

    db.collection("komissiozas").add({
      confirmCode: sessionStorage.getItem("code"),
      barcode,
      quantity,
      raktaros: "Czifra Imre",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    render();
    document.getElementById("barcode").value = "";
    document.getElementById("quantity").value = 1;
    document.getElementById("barcode").focus();
  }

  function render() {
    const list = document.getElementById("list");
    list.innerHTML = "";
    items.forEach(i => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerText = `${i.barcode} ‚Äì ${i.quantity} db`;
      list.appendChild(div);
    });
  }

  function finish() {
    alert("Komissi√≥ lez√°rva: " + sessionStorage.getItem("code"));
    sessionStorage.removeItem("code");
    location.reload();
  }
</script>
</body>
</html>
