<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kovács Szabolcs – Scan & Pick</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 1rem; }
    h1 { text-align: center; color: #b00000; }
    .container { max-width: 400px; margin: auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 0.75rem; margin-top: 1rem; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #b00000; color: white; border: none; font-weight: bold; }
    .item { margin-top: 1rem; background: #eee; padding: 0.5rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Scan & Pick – Kovács Szabolcs</h1>
  <div class="container">
    <input type="text" id="confirmCode" placeholder="Visszaigazolási szám" />
    <input type="text" id="barcode" placeholder="Termék vonalkód" disabled />
    <input type="number" id="quantity" placeholder="Mennyiség" value="1" disabled />
    <button onclick="addItem()" id="addBtn" disabled>Tétel hozzáadása</button>
    <button onclick="closeList()" id="closeBtn" disabled>Komissió lezárása</button>
    <div id="items"></div>
  </div>
<script>
  const db = firebase.firestore();
  let currentCode = "";
  let items = [];

  document.getElementById("confirmCode").addEventListener("keypress", e => {
    if (e.key === "Enter") {
      currentCode = e.target.value.trim();
      if (currentCode) {
        e.target.readOnly = true;
        ['barcode','quantity','addBtn','closeBtn'].forEach(id => document.getElementById(id).disabled = false);
        document.getElementById("barcode").focus();
      }
    }
  });

  function addItem() {
    const barcode = document.getElementById("barcode").value.trim();
    const quantity = parseInt(document.getElementById("quantity").value);
    if (!barcode || quantity < 1) return;

    const existing = items.find(i => i.barcode === barcode);
    if (existing) {
      existing.quantity += quantity;
    } else {
      items.push({ barcode, quantity });
    }

    db.collection("komissiozas").add({
      confirmCode: currentCode,
      barcode,
      quantity,
      raktaros: "Kovács Szabolcs",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    renderItems();
    document.getElementById("barcode").value = "";
    document.getElementById("quantity").value = 1;
    document.getElementById("barcode").focus();
  }

  function renderItems() {
    const list = document.getElementById("items");
    list.innerHTML = "";
    items.forEach(i => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerText = `${i.barcode} – ${i.quantity} db`;
      list.appendChild(div);
    });
  }

  function closeList() {
    alert("Komissió lezárva: " + currentCode);
    location.reload();
  }
</script>
</body>
</html>
