
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Molnár Attila – Reményi Scan & Pick</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icon-192.png" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      color: #333;
    }
    header {
      background: white;
      text-align: center;
      padding: 1.5rem 1rem 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    header img {
      height: 60px;
    }
    h1 {
      margin: 0.5rem 0 0;
      font-size: 1.8rem;
      color: #b00000;
    }
    h2 {
      margin-top: 0.2rem;
      font-size: 1.1rem;
      font-weight: normal;
      color: #666;
    }
    .container {
      max-width: 480px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.05);
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus, input[type="number"]:focus {
      border-color: #b00000;
    }
    input[readonly] {
      background-color: #f5f5f5;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 0.9rem;
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      background: #d10000;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #a00000;
    }
    .item-list {
      margin-top: 2rem;
    }
    .item {
      background: #f8f8f8;
      padding: 0.8rem 1rem;
      border-left: 4px solid #b00000;
      border-radius: 10px;
      margin-bottom: 0.7rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="icon-192.png" alt="Reményi logó" />
    <h1>Scan & Pick</h1>
    <h2>Molnár Attila</h2>
  </header>

  <div class="container">
    <label for="confirmCode">Visszaigazolási szám:</label>
    <input type="text" id="confirmCode" placeholder="Szkenneld vagy írd be" />

    <label for="barcodeInput">Termék vonalkód:</label>
    <input type="text" id="barcodeInput" placeholder="Szkennelt vonalkód..." disabled />

    <label for="quantity">Mennyiség:</label>
    <input type="number" id="quantity" value="1" min="1" disabled />

    <button class="btn" onclick="addItem()" disabled id="addBtn">Tétel hozzáadása</button>

    <div class="item-list" id="itemList"></div>

    <button class="btn" onclick="finishPicking()" disabled id="finishBtn">Komissió lezárása</button>
  </div>

  <script>
    const raktaros = "Molnár Attila";
    const itemList = [];
    let currentCode = "";

    document.getElementById("confirmCode").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        currentCode = this.value.trim();
        if (currentCode) {
          this.readOnly = true;
          enableInputs();
        }
      }
    });

    document.getElementById("barcodeInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") addItem();
    });

    function enableInputs() {
      document.getElementById("barcodeInput").disabled = false;
      document.getElementById("quantity").disabled = false;
      document.getElementById("addBtn").disabled = false;
      document.getElementById("finishBtn").disabled = false;
      document.getElementById("barcodeInput").focus();
    }

    function addItem() {
      const barcode = document.getElementById("barcodeInput").value.trim();
      const quantity = parseInt(document.getElementById("quantity").value);

      if (!barcode || quantity < 1) {
        alert("Kérlek adj meg vonalkódot és mennyiséget.");
        return;
      }

      const existing = itemList.find(i => i.barcode === barcode && i.confirmCode === currentCode);
      if (existing) {
        existing.quantity += quantity;
      } else {
        itemList.push({ raktaros, confirmCode: currentCode, barcode, quantity });
      }

      renderList();
      document.getElementById("barcodeInput").value = "";
      document.getElementById("quantity").value = 1;
      document.getElementById("barcodeInput").focus();
    }

    function renderList() {
      const container = document.getElementById("itemList");
      container.innerHTML = "";
      itemList.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = (index + 1) + ". " + item.barcode + " – " + item.quantity + " db (" + item.raktaros + ", " + item.confirmCode + ")";
        container.appendChild(div);
      });
    }

    function finishPicking() {
      if (itemList.length === 0) {
        alert("Nincs összekészített tétel.");
        return;
      }
      alert("Komissió sikeresen lezárva! ✅");
      itemList.length = 0;
      renderList();
      currentCode = "";
      document.getElementById("confirmCode").value = "";
      document.getElementById("confirmCode").readOnly = false;
      document.getElementById("barcodeInput").disabled = true;
      document.getElementById("quantity").disabled = true;
      document.getElementById("addBtn").disabled = true;
      document.getElementById("finishBtn").disabled = true;
    }
  </script>
</body>
</html>
