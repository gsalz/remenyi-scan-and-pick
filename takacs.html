<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan & Pick ‚Äì Tak√°cs J√≥zsef</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: white;
      text-align: center;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 { margin: 0.2rem; color: #b00000; }
    h2 { margin: 0; color: #555; font-weight: normal; }
    .container {
      max-width: 420px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label { font-weight: bold; display: block; margin-top: 1rem; }
    input {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: bold;
      background: #b00000;
      color: white;
      border: none;
      border-radius: 10px;
      width: 100%;
    }
    .item {
      margin-top: 1rem;
      background: #eee;
      padding: 0.5rem;
      border-radius: 8px;
    }
    #login { text-align: center; margin-top: 5rem; }
  </style>
</head>
<body>
  <div id="login">
    <div class="container">
      <h2>üîê Bel√©p√©s ‚Äì Tak√°cs J√≥zsef</h2>
      <input type="password" id="pw" placeholder="Jelsz√≥..." />
      <button onclick="checkLogin()">Bel√©p√©s</button>
      <p id="loginStatus" style="color:red;"></p>
    </div>
  </div>

  <div id="app" style="display:none;">
    <header>
      <h1>Scan & Pick</h1>
      <h2>Tak√°cs J√≥zsef</h2>
    </header>
    <div class="container">
      <label for="confirmCode">Visszaigazol√°si sz√°m:</label>
      <input type="text" id="confirmCode" placeholder="Pl. REND1234" />

      <label for="barcode">Vonalk√≥d:</label>
      <input type="text" id="barcode" disabled />

      <label for="quantity">Mennyis√©g:</label>
      <input type="number" id="quantity" value="1" min="1" disabled />

      <button onclick="addItem()" id="addBtn" disabled>T√©tel hozz√°ad√°sa</button>
      <button onclick="finish()" id="finishBtn" disabled>Komissi√≥ lez√°r√°sa</button>

      <div id="list"></div>
    </div>
  </div>

<script>
  const db = firebase.firestore();
  let confirmCode = "";
  let items = [];

  function checkLogin() {
    const pw = document.getElementById("pw").value;
    if (pw === "takacs1234") {
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
    } else {
      document.getElementById("loginStatus").innerText = "Hib√°s jelsz√≥!";
    }
  }

  document.getElementById("confirmCode").addEventListener("keypress", async function(e) {
    if (e.key === "Enter") {
      confirmCode = this.value.trim();
      if (!confirmCode) return;
      this.readOnly = true;
      document.getElementById("barcode").disabled = false;
      document.getElementById("quantity").disabled = false;
      document.getElementById("addBtn").disabled = false;
      document.getElementById("finishBtn").disabled = false;
      document.getElementById("barcode").focus();

      // bet√∂lt√©s
      const snapshot = await db.collection("komissiozas").where("confirmCode", "==", confirmCode).where("raktaros", "==", "Tak√°cs J√≥zsef").get();
      snapshot.forEach(doc => {
        const d = doc.data();
        const existing = items.find(i => i.barcode === d.barcode);
        if (existing) {
          existing.quantity += d.quantity;
        } else {
          items.push({ barcode: d.barcode, quantity: d.quantity });
        }
      });
      render();
    }
  });

  function addItem() {
    const barcode = document.getElementById("barcode").value.trim();
    const quantity = parseInt(document.getElementById("quantity").value);
    if (!barcode || quantity < 1) return;

    const existing = items.find(i => i.barcode === barcode);
    if (existing) {
      existing.quantity += quantity;
    } else {
      items.push({ barcode, quantity });
    }

    db.collection("komissiozas").add({
      confirmCode,
      barcode,
      quantity,
      raktaros: "Tak√°cs J√≥zsef",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    render();
    document.getElementById("barcode").value = "";
    document.getElementById("quantity").value = 1;
    document.getElementById("barcode").focus();
  }

  function render() {
    const list = document.getElementById("list");
    list.innerHTML = "";
    items.forEach(i => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerText = `${i.barcode} ‚Äì ${i.quantity} db`;
      list.appendChild(div);
    });
  }

  function finish() {
    alert("Komissi√≥ lez√°rva: " + confirmCode);
    location.reload();
  }
</script>
</body>
</html>
