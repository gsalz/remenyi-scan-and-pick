
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reményi Scan & Pick</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #222;
    }
    header {
      background-color: #fff;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    header img {
      height: 50px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 2rem 1rem;
    }
    h1 {
      text-align: center;
      color: #d10000;
      font-size: 1.8rem;
      margin-top: 0.5rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1.5rem;
      font-size: 1.1rem;
      background-color: #d10000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a70000;
    }
    .item-list {
      margin-top: 2rem;
    }
    .item {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .footer-img {
      text-align: center;
      margin-top: 2rem;
    }
    .footer-img img {
      width: 120px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Rem%C3%A9nyi_logo_k%C3%B6r.png/240px-Rem%C3%A9nyi_logo_k%C3%B6r.png" alt="Reményi logó">
    <h1>Scan & Pick</h1>
  </header>

  <div class="container">
    <label for="barcodeInput">Szkennelt vonalkód:</label>
    <input type="text" id="barcodeInput" placeholder="Szkennelt vonalkód..." autofocus>

    <label for="quantity">Mennyiség:</label>
    <input type="number" id="quantity" value="1" min="1">

    <button onclick="addItem()">Hozzáadás a listához</button>

    <div class="item-list" id="itemList"></div>

    <button onclick="finishPicking()">Komissió lezárása</button>

    <div class="footer-img">
      <img src="https://i.imgur.com/Fh5n3eu.png" alt="Raklap + béka">
    </div>
  </div>

  <script>
    const itemList = [];

    function addItem() {
      const barcode = document.getElementById('barcodeInput').value.trim();
      const quantity = parseInt(document.getElementById('quantity').value);

      if (!barcode || quantity < 1) {
        alert('Kérlek adj meg érvényes vonalkódot és mennyiséget.');
        return;
      }

      itemList.push({ barcode, quantity });
      renderList();

      document.getElementById('barcodeInput').value = '';
      document.getElementById('quantity').value = 1;
      document.getElementById('barcodeInput').focus();
    }

    function renderList() {
      const container = document.getElementById('itemList');
      container.innerHTML = '';
      itemList.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.textContent = `${index + 1}. ${item.barcode} – ${item.quantity} db`;
        container.appendChild(div);
      });
    }

    function finishPicking() {
      if (itemList.length === 0) {
        alert('Nincs összekészített tétel.');
        return;
      }
      alert('Komissió sikeresen lezárva! ✅');
      itemList.length = 0;
      renderList();
    }
  </script>
</body>
</html>
